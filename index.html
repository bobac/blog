---
layout: default
title: Bobáčův blbník
---
<h1>{{page.title}}</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

<ul>
  {% for tag in site.tags %}
    <li>{{ tag[0] }} ({{ tag[1].size }})</li>
  {% endfor %}
</ul>
